<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">

  <title>Lab Bootstrap 2</title>

  <link href="../../lib/lab-style.css" rel="stylesheet">
  <link href="bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
</head>

<body>


<div class="container">
	<h1>Lab Bootstrap 2: components and font-face</h1>

	<div class="row">

		<div class="span6 offset3">
			<form class="form-search">
				<input type="text" placeholder="Hey, write here pal!" class="span6 search-query"></input>
			</form>
			<form class="button-bar">
				<button class="btn btn-success btn-large"><i class="icon-music"></i>Yes!</button>
				<button class="btn btn-primary btn-large"><i class="icon-adjust"></i>So-so</button>
				<button class="btn btn-danger btn-large"><i class="icon-fire"></i>Uh, no</button>
			</form>
		</div>

	</div>

	<div class="row">
		<div class="span8 offset2">
			<div class="alert alert-block">
				<button class="close">Ã—</button>
				<h4 class="alert-heading">Wait for it</h4>

				<br>
				<div class="progress progress-striped progress-info">
					<div class="bar" style="width:73%"></div>
				</div>
			</div>
		</div>

	</div>


</div>
