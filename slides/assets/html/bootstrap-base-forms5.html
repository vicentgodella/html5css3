<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title></title>
  </head>

  <body style="padding-top:1em;">
    <div class="container-fluid">
      <div class="row-fluid">  
        <form class="span11 offset1">
          <div style="margin-top:1em;">
            <div><span class="uneditable-input">.uneditable-input</span></div>
            <div><input type="text" placeholder=".disabled" disabled></div>
            <div><input type="text" placeholder=".focused" class="focused"></div>
          </div>
          <div style="margin-top:1em;">
            <div class="form-actions"> 
              <input type="button" class="btn btn-primary" value="Send">
              <input type="button" class="btn" value="Cancel">
            </div>
           </div>
          <div style="margin-top:1em;">
            <input type="button" class="btn btn-primary" value="Send">
            <span class="help-block">Help text span.help-block</span>
           </div>
        </form>
      </div>
    </div>
  </body>
</html>
