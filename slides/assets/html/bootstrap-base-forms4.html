<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title></title>
  </head>

  <body style="padding-top:1em;">
    <div class="container-fluid">
      <div class="row-fluid">  
        <form class="span11 offset1 form-search">
          <div style="margin-top:1em;">
            <label>div.input-append > input.search-query + button.btn</label>
            <div class="input-append">
              <input type="text" placeholder=".search-query" class="search-query">
              <button type="submit" class="btn">Search</button>
            </div>
          </div>
          <div style="margin-top:1em;">
            <label>input.input-mini, input.input-small, input-medium ...</label>
            <div><input type="text" placeholder=".input-mini" class="input-mini"></div>
            <div><input type="text" placeholder=".input-small" class="input-small"></div>
            <div><input type="text" placeholder=".input-medium" class="input-medium"></div>
          </div>
          <div style="margin-top:1em;">
            <label>input.span1, input.span2, ...</label>
            <div><input type="text" placeholder=".span1" class="span1"</div>
            <div><input type="text" placeholder=".span2" class="span2"></div>
            <div><input type="text" placeholder=".span3" class="span3"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
