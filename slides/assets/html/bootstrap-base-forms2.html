<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title></title>
  </head>

  <body style="padding-top:1em;">
    <div class="container-fluid">
      <div class="row-fluid">  
        <form class="span11 offset1">
          <div style="margin-top:1em;">
            <label>div.input-prepend > span.add-on + input</label>
            <div class="input-prepend">
              <span class="add-on">@</span>
              <input type="text" placeholder="Username">
            </div>          
          </div>
          <div style="margin-top:1em;">
            <label>div.input-append > input + button.btn</label>
            <div class="input-prepend">
              <input type="text">
              <button class="btn" type="button">Go!</button>
            </div>          
          </div>
          <div style="margin-top:1em;">
            <label>div.input-append.input-append > span.add-on + input + span.add-on</label>
            <div class="input-prepend input-append">
              <span class="add-on">$</span>
              <input type="text">
              <span class="add-on">.00</span>
            </div>          
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
